<!DOCTYPE html>
<html>
  <head>
    <title>Youtube Playlist Fetcher</title>
    <link rel="stylesheet" href="yt-playlist-fetch.css"/>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="yt-playlist-fetch.js" defer></script>
  </head>
  <body>
    <div class="input">
      <form>

      </pre>
    </div>
  </body>
